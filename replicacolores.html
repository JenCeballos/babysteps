<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores de Letras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>COLORES DE LETRAS</h1>

    <div class="container">
        <div class="column">
            <p class="cool-gray">Cool gray</p>
            <p class="cyan">Cyan</p>
            <p class="sky">Sky</p>
            <p class="fuchsia">Fuchsia</p>
            <p class="purple">Purple</p>
        </div>

        <div class="column">
            <p class="warm-gray">Warm Gray</p>
            <p class="red">Red</p>
            <p class="orange">Orange</p>
            <p class="pink">Pink</p>
            <p class="violet">Violet</p>
        </div>

        <div class="column">
            <p class="amber">Amber</p>
            <p class="yellow">Yellow</p>
            <p class="lime">Lime</p>
            <p class="rose">Rose</p>
            <p class="indigo">Indigo</p>
        </div>

        <div class="column">
            <p class="green">Green</p>
            <p class="emerald">Emerald</p>
            <p class="teal">Teal</p>
            <p class="blue-gray">Blue Gray</p>
            <p class="blue">Blue</p>
        </div>
    </div>

</body>
</html>
